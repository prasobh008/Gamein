<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./reg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid" id="main">
        <div class="row" >
            <div class="col-lg-4"></div>
            <div class="col-lg-3 container  rounded" id="forms">
                <h1 id="head1" class="text-center text-light">GAmein</h1>
                <div class="mt-5">
                    <span class="fw-bold text-light">First Name: </span><br>
                    <input id="fname" class="mt-2 border-primary  rounded p-1 w-100 " type="text" placeholder="First Name" style="color: white;"><br>
                    <span class="fw-bold text-light">Last name: </span><br>
                    <input id="lname" class="mt-2 border-primary  rounded p-1 w-100" type="text" placeholder="Last Name" style="color: white;"><br>
                    <span class="fw-bold text-light">E Mail: </span><br>
                    <input id="mail" class="mt-2 border-primary  rounded p-1 w-100" type="email" placeholder="Email" style="color: white;"><br>
                    <span class="fw-bold text-light">Username: </span><br>
                    <input id="uname" class="mt-2 border-primary  rounded p-1 w-100" type="text" placeholder="Username" style="color: white;"><br>
                    <span class="fw-bold text-light mt-4">Password: </span><br>
                    <input id="pswd" class="mt-2 border-primary rounded p-1 w-100" type="password" placeholder="Password" style="color: white;">
                    <button onclick="Register()" class="mt-2 w-100 btn btn-primary fw-bold shadow">Register</button>
                </div>
                <div class="mt-2 text-center">
                    <a href="index.html" class="fw-bold text-light link-underline link-underline-opacity-0 ">Sign in</a>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</body>
<script>
    const Register=()=>{
        if(fname.value&&lname.value&&mail.value&&uname.value&&pswd.value){
            alert("Registered Succesfully")
            localStorage.setItem("username",uname.value)
            localStorage.setItem("password",pswd.value)
            window.location="index.html"
        }
        else{
            alert("Fill Completely")
        }
    }
</script>
</html>
